<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <title>HSK Lessons</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "secondary": "#50E3C2",
            "accent": "#F5A623",
            "background-light": "#F8F9FA",
            "background-dark": "#101c22",
            "text-light": "#333333",
            "text-dark": "#F8F9FA",
            "text-muted-light": "#6c757d",
            "text-muted-dark": "#a0aec0",
          },
          fontFamily: {
            "display": ["Work Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <!-- Top App Bar -->
    <header class="sticky top-0 z-10 flex items-center bg-background-light dark:bg-background-dark/80 backdrop-blur-sm p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
      <div class="flex size-12 shrink-0 items-center justify-start">
        <button id="backBtn" class="flex items-center justify-center">
          <span class="material-symbols-outlined text-2xl text-text-light dark:text-text-dark">arrow_back</span>
        </button>
      </div>
      <h1 class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center text-text-light dark:text-text-dark">HSK 1 Lessons</h1>
      <div class="flex w-12 items-center justify-end">
        <button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-text-light dark:text-text-dark gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
          <span class="material-symbols-outlined text-2xl">more_vert</span>
        </button>
      </div>
    </header>

    <main class="flex-1">
      <!-- Level Selector -->
      <div class="flex px-4 py-3">
        <div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 p-1">
          <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-text-light has-[:checked]:dark:text-text-dark text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal transition-colors">
            <span class="truncate">HSK 1</span>
            <input checked class="invisible w-0" name="hsk_level" type="radio" value="HSK 1"/>
          </label>
          <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-text-light has-[:checked]:dark:text-text-dark text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal transition-colors">
            <span class="truncate">HSK 2</span>
            <input class="invisible w-0" name="hsk_level" type="radio" value="HSK 2"/>
          </label>
          <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-sm has-[:checked]:text-text-light has-[:checked]:dark:text-text-dark text-text-muted-light dark:text-text-muted-dark text-sm font-medium leading-normal transition-colors">
            <span class="truncate">HSK 3</span>
            <input class="invisible w-0" name="hsk_level" type="radio" value="HSK 3"/>
          </label>
        </div>
      </div>

      <!-- Overall Progress Summary -->
      <div class="flex flex-col gap-2 p-4">
        <div class="flex gap-6 justify-between items-center">
          <p class="text-base font-medium leading-normal text-text-light dark:text-text-dark">Overall Progress</p>
          <p class="text-sm font-medium leading-normal text-text-light dark:text-text-dark">2/15</p>
        </div>
        <div class="h-2 w-full rounded-full bg-gray-200 dark:bg-gray-700">
          <div class="h-2 rounded-full bg-primary" style="width: 13%;"></div>
        </div>
        <p class="text-sm font-normal leading-normal text-text-muted-light dark:text-text-muted-dark">Lessons Completed</p>
      </div>

      <!-- Lesson List (dynamically populated by lessons.js) -->
      <div class="flex flex-col gap-3 px-4 pb-4">
        <!-- Lessons will be loaded here by JavaScript -->
      </div>
    </main>
  </div>

  <!-- Bottom Navigation -->
  <nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 z-50">
    <div class="max-w-screen-xl mx-auto px-2">
      <div class="flex justify-around items-center h-16">
        <!-- Home -->
        <a href="/home.html" class="nav-item flex flex-col items-center justify-center flex-1 py-2 transition-colors" data-nav="home">
          <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="text-xs font-medium">Home</span>
        </a>
        
        <!-- Learn -->
        <a href="/lessons.html" class="nav-item flex flex-col items-center justify-center flex-1 py-2 transition-colors active" data-nav="learn">
          <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"></path>
          </svg>
          <span class="text-xs font-medium">Learn</span>
        </a>
        
        <!-- Practice -->
        <a href="/practice.html" class="nav-item flex flex-col items-center justify-center flex-1 py-2 transition-colors" data-nav="practice">
          <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
          </svg>
          <span class="text-xs font-medium">Practice</span>
        </a>
        
        <!-- Profile -->
        <a href="/profile.html" class="nav-item flex flex-col items-center justify-center flex-1 py-2 transition-colors" data-nav="profile">
          <svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span class="text-xs font-medium">Profile</span>
        </a>
      </div>
    </div>
  </nav>

  <style>
    .nav-item {
      color: #6b7280;
      text-decoration: none;
    }
    .nav-item:hover {
      color: #4A90E2;
    }
    .nav-item.active {
      color: #4A90E2;
    }
    /* Add padding to main content to account for fixed nav */
    main {
      padding-bottom: 80px;
    }
  </style>

  <script src="lessons.js?v=20251027-1"></script>
</body>
</html>
