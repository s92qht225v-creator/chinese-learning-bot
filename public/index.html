<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Learning Bot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Redirect based on setup completion status
    window.addEventListener('DOMContentLoaded', () => {
      console.log('ğŸ  [index.html] Checking setup status...');
      const setupCompleted = localStorage.getItem('setupCompleted');

      // Always set Uzbek as the language (app is Uzbek-only)
      localStorage.setItem('selectedLanguage', 'uzbek');
      localStorage.setItem('displayLanguage', 'uzbek');

      console.log('ğŸ“¦ [index.html] localStorage:', { setupCompleted });

      if (setupCompleted) {
        // User has completed setup, go to main app
        console.log('âœ… [index.html] Setup completed, redirecting to main-app.html');
        window.location.href = '/main-app.html';
      } else {
        // First time user - skip language selection, go directly to level selection
        console.log('ğŸ†• [index.html] First time, redirecting to level-select.html');
        window.location.href = '/level-select.html';
      }
    });
  </script>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif;">
    <p>Loading...</p>
  </div>
</body>
</html>
