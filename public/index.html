<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Learning Bot</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Redirect to onboarding or level select based on completion status
    window.addEventListener('DOMContentLoaded', () => {
      const onboardingCompleted = localStorage.getItem('onboardingCompleted');
      const setupCompleted = localStorage.getItem('setupCompleted');
      
      if (setupCompleted) {
        // User has completed setup, go to lessons
        window.location.href = '/lessons.html';
      } else if (onboardingCompleted) {
        // Onboarding done, go to level selection
        window.location.href = '/level-select.html';
      } else {
        // Start from the beginning
        window.location.href = '/onboarding.html';
      }
    });
  </script>
</head>
<body>
  <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: sans-serif;">
    <p>Loading...</p>
  </div>
</body>
</html>
