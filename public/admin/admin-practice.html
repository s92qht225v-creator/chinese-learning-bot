<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Exercise Management - Admin Panel</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center gap-4">
          <a href="/admin" class="text-gray-600 hover:text-gray-900">
            <span class="material-symbols-outlined">arrow_back</span>
          </a>
          <h1 class="text-2xl font-bold text-gray-900">Practice Exercise Management</h1>
        </div>
        <button onclick="showCreateModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
          <span class="material-symbols-outlined">add</span>
          <span>Add Practice Exercise</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Filters -->
    <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">HSK Level</label>
          <select id="filterHskLevel" onchange="loadPracticeExercises()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">All Levels</option>
            <option value="HSK1">HSK 1</option>
            <option value="HSK2">HSK 2</option>
            <option value="HSK3">HSK 3</option>
            <option value="HSK4">HSK 4</option>
            <option value="HSK5">HSK 5</option>
            <option value="HSK6">HSK 6</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Lesson</label>
          <select id="filterLesson" onchange="loadPracticeExercises()" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">All Lessons</option>
            <!-- Will be populated dynamically -->
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
          <input type="text" id="searchInput" onkeyup="loadPracticeExercises()" placeholder="Search question..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
      </div>
    </div>

    <!-- Practice Exercise List -->
    <div id="practiceList" class="space-y-4">
      <!-- Will be populated dynamically -->
    </div>

  </div>

  <!-- Create/Edit Modal -->
  <div id="practiceModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
    <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center">
        <h2 id="modalTitle" class="text-xl font-bold text-gray-900">Add Practice Exercise</h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <form id="practiceForm" class="p-6 space-y-6">
        <input type="hidden" id="exerciseId">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">HSK Level *</label>
            <select id="hskLevel" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select level</option>
              <option value="HSK1">HSK 1</option>
              <option value="HSK2">HSK 2</option>
              <option value="HSK3">HSK 3</option>
              <option value="HSK4">HSK 4</option>
              <option value="HSK5">HSK 5</option>
              <option value="HSK6">HSK 6</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Lesson *</label>
            <select id="lessonId" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Select lesson</option>
              <!-- Will be populated dynamically -->
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Question Type *</label>
            <select id="questionType" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="multiple_choice">üìù Multiple Choice</option>
              <option value="fill_gap">‚úèÔ∏è Fill in Blank</option>
              <option value="text_input">‚å®Ô∏è Text Input</option>
              <option value="true_false">‚úì True/False</option>
              <option value="matching">üîó Matching</option>
              <option value="sentence_ordering">üìã Sentence Ordering</option>
              <option value="error_correction">‚úÇÔ∏è Error Correction</option>
              <option value="translation">üåê Translation</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">Choose the type of question format</p>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Question *</label>
          <textarea id="question" required rows="2" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter the question..."></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Pinyin</label>
          <input type="text" id="pinyin" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., N«ê h«éo">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Answer Options (one per line) *</label>
          <textarea id="options" required rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-sm" placeholder="Option 1&#10;Option 2&#10;Option 3&#10;Option 4"></textarea>
          <p class="text-xs text-gray-500 mt-1">Enter each option on a new line</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Correct Answer *</label>
          <input type="text" id="correctAnswer" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Must match one of the options exactly">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Explanation</label>
          <textarea id="explanation" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Explain why this answer is correct..."></textarea>
          <p class="text-xs text-gray-500 mt-1">This will be shown to students after they answer</p>
        </div>

        <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
          <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 flex items-center gap-2">
            <span class="material-symbols-outlined text-sm">save</span>
            <span>Save Exercise</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentExerciseId = null;

    // Initialize
    async function init() {
      // Get admin password
      const password = localStorage.getItem('adminPassword') || prompt('Enter admin password:');
      if (password) {
        localStorage.setItem('adminPassword', password);
      }

      await loadLessons();
      await loadPracticeExercises();
    }

    // Load lessons for dropdown
    async function loadLessons() {
      try {
        const response = await fetch('/api/lessons');
        if (!response.ok) {
          throw new Error(`Failed to fetch lessons: ${response.status}`);
        }
        const lessons = await response.json();

        const lessonSelects = [document.getElementById('lessonId'), document.getElementById('filterLesson')];
        lessonSelects.forEach(select => {
          if (select && select.id === 'lessonId') {
            select.innerHTML = '<option value="">Select lesson</option>' +
              lessons.map(lesson => `<option value="${lesson.id}">${lesson.hsk_level} - Lesson ${lesson.lesson_number}: ${lesson.title}</option>`).join('');
          } else if (select) {
            select.innerHTML = '<option value="">All Lessons</option>' +
              lessons.map(lesson => `<option value="${lesson.id}">${lesson.hsk_level} - Lesson ${lesson.lesson_number}</option>`).join('');
          }
        });
      } catch (error) {
        console.error('Failed to load lessons:', error);
      }
    }

    // Load practice exercises
    async function loadPracticeExercises() {
      try {
        const hskLevel = document.getElementById('filterHskLevel').value;
        const lessonId = document.getElementById('filterLesson').value;
        const search = document.getElementById('searchInput').value;

        let url = '/api/admin/practice-exercises?';
        if (hskLevel) url += `hsk_level=${hskLevel}&`;
        if (lessonId) url += `lesson_id=${lessonId}&`;
        if (search) url += `search=${encodeURIComponent(search)}&`;

        const password = localStorage.getItem('adminPassword');
        const response = await fetch(url, {
          headers: {
            'X-Admin-Password': password
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load practice exercises');
        }

        const exercises = await response.json();
        renderPracticeList(exercises);
      } catch (error) {
        console.error('Error loading practice exercises:', error);
        document.getElementById('practiceList').innerHTML = '<div class="bg-red-50 border border-red-200 rounded-lg p-4 text-red-700">Failed to load practice exercises</div>';
      }
    }

    // Render practice list
    function renderPracticeList(exercises) {
      const container = document.getElementById('practiceList');

      if (!exercises || exercises.length === 0) {
        container.innerHTML = '<div class="bg-white rounded-lg shadow-sm p-8 text-center text-gray-500">No practice exercises found</div>';
        return;
      }

      container.innerHTML = exercises.map(exercise => {
        const options = exercise.options ? (typeof exercise.options === 'string' ? JSON.parse(exercise.options) : exercise.options) : [];

        return `
          <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="flex justify-between items-start mb-4">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">${exercise.hsk_level}</span>
                  ${exercise.lesson_id ? `<span class="text-xs text-gray-500">‚Ä¢ Linked to lesson</span>` : ''}
                </div>
                <p class="font-semibold text-lg text-gray-900 mb-2">${exercise.question}</p>
                ${exercise.pinyin ? `<p class="text-sm text-gray-600 mb-2">${exercise.pinyin}</p>` : ''}
                <div class="mt-3 space-y-1">
                  <p class="text-xs font-semibold text-gray-500 uppercase">Options:</p>
                  ${options.map((opt, idx) => `
                    <div class="flex items-center gap-2">
                      <span class="text-sm ${opt === exercise.correct_answer ? 'text-green-600 font-semibold' : 'text-gray-600'}">
                        ${opt === exercise.correct_answer ? '‚úì' : '‚óã'} ${opt}
                      </span>
                    </div>
                  `).join('')}
                </div>
                ${exercise.explanation ? `<p class="text-sm text-gray-600 mt-3 italic">"${exercise.explanation}"</p>` : ''}
              </div>
              <div class="flex gap-2">
                <button onclick="editExercise(${exercise.id})" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg">
                  <span class="material-symbols-outlined">edit</span>
                </button>
                <button onclick="deleteExercise(${exercise.id})" class="p-2 text-red-600 hover:bg-red-50 rounded-lg">
                  <span class="material-symbols-outlined">delete</span>
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    // Show create modal
    async function showCreateModal() {
      currentExerciseId = null;
      document.getElementById('exerciseId').value = '';
      document.getElementById('modalTitle').textContent = 'Add Practice Exercise';
      document.getElementById('practiceForm').reset();

      // Ensure lessons are loaded
      await loadLessons();

      document.getElementById('practiceModal').classList.remove('hidden');
    }

    // Edit exercise
    async function editExercise(id) {
      try {
        const password = localStorage.getItem('adminPassword');
        const response = await fetch(`/api/admin/practice-exercises/${id}`, {
          headers: {
            'X-Admin-Password': password
          }
        });

        const exercise = await response.json();
        currentExerciseId = id;

        // Populate form
        document.getElementById('exerciseId').value = id;
        document.getElementById('modalTitle').textContent = 'Edit Practice Exercise';
        document.getElementById('hskLevel').value = exercise.hsk_level || '';
        document.getElementById('lessonId').value = exercise.lesson_id || '';
        document.getElementById('questionType').value = exercise.question_type || 'multiple_choice';
        document.getElementById('question').value = exercise.question || '';
        document.getElementById('pinyin').value = exercise.pinyin || '';

        // Convert options array to text (one per line)
        const options = exercise.options ? (typeof exercise.options === 'string' ? JSON.parse(exercise.options) : exercise.options) : [];
        document.getElementById('options').value = Array.isArray(options) ? options.join('\n') : '';

        document.getElementById('correctAnswer').value = exercise.correct_answer || '';
        document.getElementById('explanation').value = exercise.explanation || '';

        // Ensure lessons are loaded
        await loadLessons();

        document.getElementById('practiceModal').classList.remove('hidden');
      } catch (error) {
        console.error('Error loading exercise:', error);
        alert('Failed to load exercise');
      }
    }

    // Save exercise
    document.getElementById('practiceForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      try {
        // Parse options from textarea (one per line)
        const optionsText = document.getElementById('options').value;
        const options = optionsText.split('\n').map(opt => opt.trim()).filter(opt => opt);

        // Prepare data
        const data = {
          hsk_level: document.getElementById('hskLevel').value,
          lesson_id: document.getElementById('lessonId').value,
          question: document.getElementById('question').value,
          pinyin: document.getElementById('pinyin').value || null,
          options: JSON.stringify(options),
          correct_answer: document.getElementById('correctAnswer').value,
          explanation: document.getElementById('explanation').value || null,
          question_type: document.getElementById('questionType').value
        };

        const password = localStorage.getItem('adminPassword');
        const url = currentExerciseId ? `/api/admin/practice-exercises/${currentExerciseId}` : '/api/admin/practice-exercises';
        const method = currentExerciseId ? 'PUT' : 'POST';

        const response = await fetch(url, {
          method: method,
          headers: {
            'Content-Type': 'application/json',
            'X-Admin-Password': password
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Failed to save exercise');
        }

        alert('Practice exercise saved successfully!');
        closeModal();
        loadPracticeExercises();
      } catch (error) {
        console.error('Error saving exercise:', error);
        alert('Failed to save exercise: ' + error.message);
      }
    });

    // Delete exercise
    async function deleteExercise(id) {
      if (!confirm('Are you sure you want to delete this practice exercise?')) {
        return;
      }

      try {
        const password = localStorage.getItem('adminPassword');
        const response = await fetch(`/api/admin/practice-exercises/${id}`, {
          method: 'DELETE',
          headers: {
            'X-Admin-Password': password
          }
        });

        if (!response.ok) {
          throw new Error('Failed to delete exercise');
        }

        alert('Exercise deleted successfully!');
        loadPracticeExercises();
      } catch (error) {
        console.error('Error deleting exercise:', error);
        alert('Failed to delete exercise: ' + error.message);
      }
    }

    // Close modal
    function closeModal() {
      document.getElementById('practiceModal').classList.add('hidden');
    }

    // Initialize on load
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
