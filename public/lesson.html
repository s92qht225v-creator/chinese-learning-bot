<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Language Learning App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#448fe4",
              "warning": "#FFC107",
              "success": "#4CAF50",
              "background-light": "#f6f7f8",
              "background-dark": "#111921",
              "surface-light": "#ffffff",
              "surface-dark": "#18222c",
              "text-primary-light": "#111417",
              "text-primary-dark": "#f0f4f8",
              "text-secondary-light": "#647487",
              "text-secondary-dark": "#a0aec0",
              "border-light": "#dce0e5",
              "border-dark": "#2d3748",
            },
            fontFamily: {
              "display": ["Work Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="sticky top-0 z-10 flex items-center bg-surface-light/80 dark:bg-surface-dark/80 p-4 pb-2 justify-between backdrop-blur-sm border-b border-border-light dark:border-border-dark">
<div class="flex size-12 shrink-0 items-center">
<button onclick="window.history.back()" class="flex cursor-pointer items-center justify-center rounded-full h-10 w-10 bg-transparent text-text-primary-light dark:text-text-primary-dark hover:bg-black/10 dark:hover:bg-white/10">
<span class="material-symbols-outlined">arrow_back</span>
</button>
</div>
<h1 id="lessonTitle" class="text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Loading...</h1>
<div class="flex w-12 items-center justify-end">
<button id="completeBtn" onclick="markLessonComplete()" class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-text-primary-light dark:text-text-primary-dark hover:bg-black/10 dark:hover:bg-white/10">
<span class="material-symbols-outlined">check_circle</span>
</button>
</div>
</div>
<main class="flex-1 p-4">
<div class="flex flex-col gap-4 rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.1)]">
<div class="flex items-center justify-between gap-4">
<div class="flex flex-col gap-1 flex-[2_2_0px]">
<p class="text-base font-bold leading-tight" id="audioTitle">Audio</p>
<p class="text-sm font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">Main Dialogue</p>
</div>
<div class="w-20 h-20 bg-center bg-no-repeat bg-cover rounded-lg flex-shrink-0" style="background-color: #e0e7ff;"></div>
</div>
<div class="flex items-center gap-4">
<button id="audioPlayBtn" class="flex items-center justify-center h-12 w-12 rounded-full bg-primary text-white hover:opacity-90">
<span class="material-symbols-outlined text-3xl">play_arrow</span>
</button>
<div class="flex flex-col gap-1 w-full">
<div class="rounded-full bg-border-light dark:bg-border-dark">
<div id="audioProgress" class="h-2 rounded-full bg-primary" style="width: 0%;"></div>
</div>
<div class="flex justify-between">
<p id="audioTime" class="text-xs font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">00:00</p>
<p id="audioDuration" class="text-xs font-normal leading-normal text-text-secondary-light dark:text-text-secondary-dark">00:00</p>
</div>
</div>
</div>
</div>
<div class="flex flex-col pt-6 gap-3">
<details class="flex flex-col rounded-lg bg-surface-light dark:bg-surface-dark shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.1)] group" open="">
<summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
<p class="text-base font-medium leading-normal">Dialogue</p>
<span class="material-symbols-outlined transition-transform duration-200 group-open:rotate-180">expand_more</span>
</summary>
<div class="border-t border-border-light dark:border-border-dark px-4 pt-2 pb-4">
<div class="pb-4">
<div class="flex border-b border-border-light dark:border-border-dark text-center">
<button onclick="switchDialogueTab('characters')" class="dialogue-tab flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-text-secondary-light dark:text-text-secondary-dark pb-3 pt-2 flex-1 hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors" data-tab="characters">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Characters Only</p>
</button>
<button onclick="switchDialogueTab('pinyin')" class="dialogue-tab active flex flex-col items-center justify-center border-b-[3px] border-b-primary text-primary pb-3 pt-2 flex-1" data-tab="pinyin">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Characters + Pinyin</p>
</button>
<button onclick="switchDialogueTab('translation')" class="dialogue-tab flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-text-secondary-light dark:text-text-secondary-dark pb-3 pt-2 flex-1 hover:text-text-primary-light dark:hover:text-text-primary-dark transition-colors" data-tab="translation">
<p class="text-sm font-bold leading-normal tracking-[0.015em]">Full Translation</p>
</button>
</div>
</div>
<div id="dialogueContainer" class="flex flex-col gap-4">
</div>
</div>
</details>
<details class="flex flex-col rounded-lg bg-surface-light dark:bg-surface-dark shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.1)] group">
<summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
<p class="text-base font-medium leading-normal">Vocabulary</p>
<span class="material-symbols-outlined transition-transform duration-200 group-open:rotate-180">expand_more</span>
</summary>
<div class="border-t border-border-light dark:border-border-dark px-4 pt-4 pb-4">
<div id="vocabularyContainer" class="flex flex-col gap-2">
</div>
</div>
</details>
<details class="flex flex-col rounded-lg bg-surface-light dark:bg-surface-dark shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.1)] group">
<summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
<p class="text-base font-medium leading-normal">Grammar</p>
<span class="material-symbols-outlined transition-transform duration-200 group-open:rotate-180">expand_more</span>
</summary>
<div class="border-t border-border-light dark:border-border-dark px-4 pt-4 pb-4">
<div id="grammarContainer" class="flex flex-col gap-4 md:grid md:grid-cols-2">
</div>
</div>
</details>
<details class="flex flex-col rounded-lg bg-surface-light dark:bg-surface-dark shadow-[0_4px_12px_rgba(0,0,0,0.05)] dark:shadow-[0_4px_12px_rgba(0,0,0,0.1)] group">
<summary class="flex cursor-pointer items-center justify-between gap-6 p-4">
<p class="text-base font-medium leading-normal">Exercises</p>
<span class="material-symbols-outlined transition-transform duration-200 group-open:rotate-180">expand_more</span>
</summary>
<div class="border-t border-border-light dark:border-border-dark px-4 pt-4 pb-4">
<div id="quizzesContainer" class="flex flex-col gap-4">
</div>
</div>
</details>
</div>
</main>
</div>

<script src="/lesson.js?v=1730027500"></script>
</body></html>
