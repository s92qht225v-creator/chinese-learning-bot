  <!-- Initialize dark mode ASAP to avoid flash of light theme -->
  <script>
    (function() {
      try {
        const stored = localStorage.getItem('darkMode');
        const isDark = stored === 'true' ||
                       (stored === null && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        // noop
      }
    })();
  </script>

  <script>
    console.log('ðŸš€ [main-app.html] Script starting...');
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();
    console.log('âœ… [main-app.html] Telegram WebApp initialized');

    // Tab configuration
    const tabs = {
      learn: { url: '/lessons.html', title: 'Learn' },
      practice: { url: '/practice.html', title: 'Practice' },
      writing: { url: '/character-writing.html', title: 'Writing' },
      profile: { url: '/profile.html', title: 'Profile' }
    };
    console.log('ðŸ“‹ [main-app.html] Tabs configured:', Object.keys(tabs));

    let currentTab = 'learn';
    let contentCache = {};

    // DOM elements
    const contentArea = document.getElementById('content-area');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const navItems = document.querySelectorAll('.nav-item');
    console.log('ðŸŽ¯ [main-app.html] DOM elements ready, nav items:', navItems.length);

    // Extract body content from HTML
    function extractBodyContent(html) {
      console.log('ðŸ” [extractBodyContent] Starting extraction...');
      console.log('ðŸ“„ [extractBodyContent] HTML length:', html.length);

      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');

      // Get body content
      const body = doc.querySelector('body');
      if (!body) {
        console.warn('âš ï¸ [extractBodyContent] No body element found');
        return html;
      }

      // Extract scripts to execute them
      const scripts = Array.from(doc.querySelectorAll('script'));
      console.log('ðŸ“œ [extractBodyContent] Found', scripts.length, 'script tags');

      scripts.forEach((script, index) => {
        const srcAttr = script.getAttribute('src');
        console.log(`  Script ${index}:`, {
          srcAttribute: srcAttr || '(inline)',
          srcProperty: script.src || '(none)',
          type: script.type || 'text/javascript',
          hasContent: !!script.textContent,
          contentLength: script.textContent?.length || 0
        });
      });

      const bodyContent = body.innerHTML;
      console.log('âœ… [extractBodyContent] Extraction complete');

      return { bodyContent, scripts };
    }

    // Execute scripts from loaded content
    function executeScripts(scripts) {
      console.log('â–¶ï¸ [executeScripts] Starting execution of', scripts.length, 'scripts');

      scripts.forEach((script, index) => {
        console.log(`â–¶ï¸ [executeScripts] Processing script ${index}...`);

        // Get the src attribute directly from the element
        const srcAttr = script.getAttribute('src');

        if (srcAttr) {
          // Skip scripts that are already loaded (check without query params)
          const scriptPath = srcAttr.split('?')[0];
          if (scriptPath.includes('i18n.js')) {
            console.log(`  â­ï¸ Skipping i18n.js (already loaded in main-app.html)`);
            return;
          }

          // Skip Telegram WebApp script if already loaded
          if (scriptPath.includes('telegram-web-app.js')) {
            console.log(`  â­ï¸ Skipping telegram-web-app.js (already loaded)`);
            return;
          }

          // Skip Supabase if already loaded
          if (scriptPath.includes('supabase') && window.supabase) {
            console.log(`  â­ï¸ Skipping supabase (already loaded)`);
            return;
          }

          // Skip Tailwind if already loaded
          if (scriptPath.includes('tailwindcss') && window.tailwind) {
            console.log(`  â­ï¸ Skipping tailwind (already loaded)`);
            return;
          }

          // Skip settings if already loaded
          if (scriptPath.endsWith('/settings.js') && window.settings) {
            console.log(`  â­ï¸ Skipping settings.js (already loaded)`);
            return;
          }

          // Skip study-tracker if already loaded
          if (scriptPath.endsWith('/study-tracker.js') && window.studyTracker) {
            console.log(`  â­ï¸ Skipping study-tracker.js (already loaded)`);
            return;
          }

          // External script
          console.log(`  ðŸ“¦ External script: ${srcAttr}`);
          const newScript = document.createElement('script');

          // Add aggressive cache busting for tab-specific scripts
          let finalSrc = srcAttr;
          if (!srcAttr.includes('supabase') && 
              !srcAttr.includes('tailwindcss') && 
              !srcAttr.includes('telegram-web-app') &&
              !srcAttr.includes('i18n.js')) {
            // Add timestamp to bust cache for app scripts
            const separator = srcAttr.includes('?') ? '&' : '?';
            finalSrc = srcAttr + separator + 'cb=' + Date.now();
            console.log(`  ðŸ”„ Cache-busted URL: ${finalSrc}`);
          }
          
          newScript.src = finalSrc;
          if (script.type) newScript.type = script.type;

          newScript.onload = () => {
            console.log(`  âœ… Loaded successfully: ${srcAttr}`);
          };

          newScript.onerror = (e) => {
            console.error(`  âŒ Failed to load: ${srcAttr}`, e);
          };

          document.head.appendChild(newScript);
          console.log(`  âž• Added to document head`);
        } else {
          // Inline script
          console.log(`  ðŸ“ Inline script (${script.textContent?.length || 0} chars)`);
          
          // Skip inline Tailwind config if Tailwind already loaded
          if (window.tailwind && script.textContent?.includes('tailwind.config')) {
            console.log(`  â­ï¸ Skipping inline tailwind.config (already configured)`);
            return;
          }
          
          // Skip dark mode init scripts (main-app already handles this)
          if (script.textContent?.includes('localStorage.getItem(\'darkMode\')')) {
            console.log(`  â­ï¸ Skipping dark mode init (main-app handles this)`);
            return;
          }

          // Skip Telegram WebApp init scripts (main-app already handles this)
          if (script.textContent?.includes('const tg = window.Telegram.WebApp')) {
            console.log(`  â­ï¸ Skipping Telegram WebApp init (main-app handles this)`);
            return;
          }

          try {
            // Create a new script element to execute
            const newScript = document.createElement('script');
            newScript.textContent = script.textContent;
            document.body.appendChild(newScript);
            console.log(`  âœ… Executed inline script`);
          } catch (e) {
            console.error(`  âŒ Error executing inline script:`, e);
          }
        }
      });

      console.log('âœ… [executeScripts] All scripts processed');
    }

    // Load tab content
    async function loadTab(tabName) {
      console.log('ðŸ“‚ [loadTab] Loading tab:', tabName);

      if (!tabs[tabName]) {
        console.error('âŒ [loadTab] Tab not found:', tabName);
        return;
      }

      // Save current tab to localStorage
      try {
        localStorage.setItem('lastActiveTab', tabName);
      } catch (e) {
        // noop
      }

      try {
        // Show loading
        loadingOverlay.classList.remove('hidden');

        // Fetch content (caching disabled for now to ensure fresh JS execution)
        const url = tabs[tabName].url + '?v=' + Date.now();
        console.log('ðŸŒ [loadTab] Fetching:', url);

        const response = await fetch(url);
        if (!response.ok) throw new Error(`Failed to load ${tabName}`);

        const html = await response.text();
        console.log('ðŸ“¥ [loadTab] Received HTML, length:', html.length);

        const { bodyContent, scripts } = extractBodyContent(html);

        const content = { bodyContent, scripts };
        console.log('ðŸ“¦ [loadTab] Content prepared:', {
          bodyLength: content.bodyContent.length,
          scriptsCount: content.scripts.length
        });

        // Clear current content
        contentArea.innerHTML = '';
        console.log('ðŸ§¹ [loadTab] Cleared content area');

        // Inject new content
        contentArea.innerHTML = content.bodyContent;
        console.log('ðŸ“ [loadTab] Injected body content');

        // Execute scripts every time (needed for dynamic styling)
        executeScripts(content.scripts);

        // Update current tab
        currentTab = tabName;
        console.log('âœ… [loadTab] Tab loaded successfully:', tabName);

        // Update i18n if available
        if (window.i18n && window.i18n.init) {
          window.i18n.init();
        }

        // Hide loading
        setTimeout(() => {
          loadingOverlay.classList.add('hidden');
        }, 300);

      } catch (error) {
        console.error('Error loading tab:', error);
        contentArea.innerHTML = `
          <div class="flex items-center justify-center min-h-screen p-4">
            <div class="text-center">
              <span class="material-symbols-outlined text-6xl text-red-500 mb-4">error</span>
              <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-2">Failed to Load Content</h2>
              <p class="text-gray-600 dark:text-gray-400 mb-4">Unable to load ${tabs[tabName].title}</p>
              <button onclick="location.reload()" class="bg-primary text-white px-6 py-2 rounded-lg font-semibold">
                Retry
              </button>
            </div>
          </div>
        `;
        loadingOverlay.classList.add('hidden');
      }
    }

    // Handle navigation click
    navItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        console.log('ðŸ‘† [nav-click] Navigation item clicked');

        const tabName = item.getAttribute('data-tab');
        console.log('ðŸ‘† [nav-click] Tab name:', tabName, '| Current tab:', currentTab);

        // Don't reload if already on this tab
        if (tabName === currentTab) {
          console.log('â­ï¸ [nav-click] Already on this tab, skipping');
          return;
        }

        // Update active state
        navItems.forEach(nav => nav.classList.remove('active'));
        item.classList.add('active');

        // Load tab content
        console.log('ðŸ“‚ [nav-click] Loading tab:', tabName);
        loadTab(tabName);
      });
    });

    // Update navigation labels with i18n
    function updateNavLabels() {
      navItems.forEach(item => {
        const key = item.getAttribute('data-i18n-label');
        const label = item.querySelector('span:not(.material-symbols-outlined)');
        if (window.i18n && label && key) {
          label.textContent = window.i18n.t(key);
        }
      });
    }

    // Initialize i18n
    if (window.i18n) {
      window.i18n.init();
      updateNavLabels();

      // Listen for language changes
      window.addEventListener('languageChanged', () => {
        updateNavLabels();
      });
    }

    // Load default tab on page load
    window.addEventListener('DOMContentLoaded', () => {
      console.log('ðŸŽ¬ [DOMContentLoaded] Event fired');

      // Remove hash from URL
      if (window.location.hash) {
        history.replaceState(null, null, window.location.pathname + window.location.search);
      }

      // Check for tab query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const tabParam = urlParams.get('tab');
      const defaultTab = (tabParam && tabs[tabParam]) ? tabParam : 'learn';
      console.log('ðŸ”– [DOMContentLoaded] Default tab:', defaultTab);

      // Set active nav item
      navItems.forEach(nav => {
        if (nav.getAttribute('data-tab') === defaultTab) {
          nav.classList.add('active');
        } else {
          nav.classList.remove('active');
        }
      });

      // Load tab
      console.log('ðŸ“‚ [DOMContentLoaded] About to load tab:', defaultTab);
      loadTab(defaultTab);
    });

    // Handle browser back/forward
    window.addEventListener('popstate', () => {
      const hash = window.location.hash.slice(1);
      if (tabs[hash]) {
        loadTab(hash);
      }
    });

    // Update URL hash when tab changes (disabled - no longer updating hash)
    function updateHash(tabName) {
      // Do nothing - we don't want hash in URL
    }

    // Floating Dictionary Button & Modal
    const floatingDictBtn = document.getElementById('floatingDictBtn');
    const dictionaryModal = document.getElementById('dictionaryModal');
    const closeDictModal = document.getElementById('closeDictModal');
    const dictSearchInput = document.getElementById('dictSearchInput');
    const dictResults = document.getElementById('dictResults');
    const modalOverlay = dictionaryModal.querySelector('.dictionary-modal-overlay');

    let searchTimeout;

    // Open modal
    floatingDictBtn.addEventListener('click', () => {
      dictionaryModal.classList.remove('hidden');
      dictSearchInput.focus();
    });

    // Close modal
    function closeModal() {
      dictionaryModal.classList.add('hidden');
      dictSearchInput.value = '';
      showEmptyState();
    }

    closeDictModal.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', closeModal);

    // Empty state
    function showEmptyState() {
      dictResults.innerHTML = `
        <div class="text-center text-text-secondary-light dark:text-text-secondary-dark py-8">
          <span class="material-symbols-outlined text-5xl mb-2 opacity-50">search</span>
          <p>Start typing to search...</p>
        </div>
      `;
    }

    // Loading state
    function showLoadingState() {
      dictResults.innerHTML = `
        <div class="text-center text-text-secondary-light dark:text-text-secondary-dark py-8">
          <div class="spinner mx-auto mb-2"></div>
          <p>Searching...</p>
        </div>
      `;
    }

    // No results state
    function showNoResults() {
      dictResults.innerHTML = `
        <div class="text-center text-text-secondary-light dark:text-text-secondary-dark py-8">
          <span class="material-symbols-outlined text-5xl mb-2 opacity-50">search_off</span>
          <p>No results found</p>
        </div>
      `;
    }

    // Search vocabulary
    async function searchVocabulary(query) {
      if (!query || query.trim().length === 0) {
        showEmptyState();
        return;
      }

      showLoadingState();

      try {
        const response = await fetch(`/api/vocabulary/search?q=${encodeURIComponent(query)}`);
        const results = await response.json();

        if (results.length === 0) {
          showNoResults();
          return;
        }

        // App is Uzbek-only
        // Render results
        dictResults.innerHTML = results.map(word => {
          const translation = word.uzbek || word.english || '';

          const hskBadge = word.hsk_level ? `<span class="text-xs px-2 py-1 rounded-full bg-primary/10 text-primary">HSK ${word.hsk_level}</span>` : '';
          const partOfSpeech = word.part_of_speech ? `<span class="text-xs text-text-secondary-light dark:text-text-secondary-dark">${word.part_of_speech}</span>` : '';

          return `
            <div class="dict-result-item">
              <div class="flex items-start justify-between mb-2">
                <div class="flex-1">
                  <div class="text-2xl font-bold mb-1" style="font-family: 'Noto Sans SC', sans-serif;">${word.chinese}</div>
                  <div class="text-sm text-text-secondary-light dark:text-text-secondary-dark">${word.pinyin}</div>
                </div>
                <div class="flex gap-2 items-center">
                  ${hskBadge}
                  ${partOfSpeech}
                </div>
              </div>
              <div class="text-base text-text-primary-light dark:text-text-primary-dark">${translation}</div>
            </div>
          `;
        }).join('');
      } catch (error) {
        console.error('Error searching vocabulary:', error);
        dictResults.innerHTML = `
          <div class="text-center text-red-500 py-8">
            <span class="material-symbols-outlined text-5xl mb-2">error</span>
            <p>Error searching. Please try again.</p>
          </div>
        `;
      }
    }

    // Search on input with debounce
    dictSearchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        searchVocabulary(e.target.value);
      }, 100);
    });

    // Hide floating button when scrolling down, show when scrolling up
    let lastScrollTop = 0;

    contentArea.addEventListener('scroll', () => {
      const scrollTop = contentArea.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scrolling down
        floatingDictBtn.classList.add('hidden');
      } else {
        // Scrolling up
        floatingDictBtn.classList.remove('hidden');
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    }, false);
  </script>
</body>
</html>
